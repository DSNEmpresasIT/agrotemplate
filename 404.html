<html lang="es">
<head>

    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f8f9fa;
        }
        .container {
            text-align: center;
        }
        .error-code {
            font-size: 96px;
            font-weight: bold;
            color: #ffc107;
        }
        .message {

        }
        .illustration {
            display: flex;

        .illustration img {
            max-width: 100%;
            height: auto;
        }
        .back-home {
            text-decoration: none;
            color: #fff;
            background-color: #ffc107;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .back-home:hover {
            background-color: #e0a800;
        }
    </style>

<body>
    <div class="container">
        <div class="illustration">
            <img src="/image.png" alt="404 Illustration">
        </div>
        <div class="message">Esta pagina no a sido encontrada</div>
        <a href="/" class="back-home">Volver a la pagina</a>
